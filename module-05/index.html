<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Module-05</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <!-- MENU SECTION -->
        <header class="head clearfix">
            <div class="logo"><a href="#">Mart</a></div>
            <nav class="navigation">
                <ul class="nav-menu clearfix">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">page</a></li>
                    <li><a href="#">shop</a></li>
                    <li><a href="">Blog</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <!-- NEW COLLECTION -->
    <main>
        <section class="slider">
            <ul>
                <li>
                    <img class="slider-image" src="img/slider.png" alt="slider" />
                    <h2 class="slider-title">
                        affordable paris tours
                    </h2>
                    <p class="subtitle">city tours / tour tickets / tour guides</p>
                </li>
            </ul>

            <button class="slider-button left"></button>

            <button class="slider-button right"></button>
        </section>
        <section class="page clearfix">
            <div class="wrapper">
                <h2 class="title">new collection</h2>
                <article class="content">
                    <img class="feature" src="img/img1.png" alt="Blue-Tshirt" />
                    <a href="#">
                        <span class="items">Blue Tshirt</span>
                        <span class="cost">26$</span>
                    </a>
                    <div class="item-control">
                        <div class="control-wrapper clearfix">
                            <button class="action like"></button>
                            <button class="action shuffle"></button>
                            <button class="action clock"></button>
                        </div>
                        <button class="btn-add-to-cart">Add To Cart</button>
                    </div>
                </article>

                <article class="content">
                    <img class="feature" src="img/img2.png" alt="WOMAN-shirt" />
                    <a href="#"><span class="items">WOMAN shirt</span>
              <span class="cost">31$</span>
            </a>
                    <div class="item-control">
                        <div class="control-wrapper clearfix">
                            <button class="action like"></button>
                            <button class="action shuffle"></button>
                            <button class="action clock"></button>
                        </div>
                        <button class="btn-add-to-cart">Add To Cart</button>
                    </div>
                </article>
                <article class="content">
                    <img class="feature" src="img/img3.png" alt="YELLOW-Tshirt" />
                    <a href="#"><span class="items">YELLOW Tshirt</span>
              <span class="cost">21$</span>
            </a>
                    <div class="item-control">
                        <div class="control-wrapper clearfix">
                            <button class="action like"></button>
                            <button class="action shuffle"></button>
                            <button class="action clock"></button>
                        </div>
                        <button class="btn-add-to-cart">Add To Cart</button>
                    </div>
                </article>
                <article class="content">
                    <img class="feature" src="img/img4.png" alt="Cool-lingerie" />
                    <a href="#"><span class="items">Cool lingerie</span>
              <span class="cost">56$</span>
            </a>
                    <div class="item-control">
                        <div class="control-wrapper clearfix">
                            <button class="action like"></button>
                            <button class="action shuffle"></button>
                            <button class="action clock"></button>
                        </div>
                        <button class="btn-add-to-cart">Add To Cart</button>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer-wrapper clearfix">
        <p class="author">
            All Rights Reserved &copy Dokan | Designed
